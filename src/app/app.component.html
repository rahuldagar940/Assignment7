<div *ngFor = "let message of messageService.message">
  <div class="alert alert-danger" role="alert">
    {{message}}
  </div>
</div>
<div *ngIf="messageService.message.length">
  <button type="button" class="btn btn-info" (click)="clearMessage()">Clear</button>
</div>
