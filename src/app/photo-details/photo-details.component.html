<h2>Photo</h2>
<div class="float-right" style="padding-right : 30px; padding-top: 20;">
  <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Make This
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" (click)="makeProfilePhoto()">Profile Photo</a>
        <a class="dropdown-item" href="#">Album Cover</a>
      </div>
    </div>
  </div>
</div><br>

<div *ngIf="photo">
  <div *ngFor="let ph of photo">
    <img [src]="ph.photoURL" width="200" height="200" />
  </div>
</div>
<h3>Comments</h3>
<br>
<div stryle="width:600px; margin:auto;">
  <div class="form-group">
    <textarea class="form-control" rows="3" [(ngModel)] = "newComment"></textarea>
  </div>
  <div class="float-right">
    <button type="button" class="btn btn-primary" [disabled]="!newComment" (click)="saveComment()">Post Comment</button>
  </div><br /><br />
  <div *ngIf="allComments">
    <div class="alert alert-primary" role="alert" *ngFor="let com of allComments">
      {{com.message}} -- {{com.createdBy}} -- {{com.dateCreated}}
    </div>
  </div>
</div>
<div>
  End of Comments
</div>
