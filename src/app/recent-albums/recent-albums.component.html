<h1>Recent Albums</h1>

<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let album of albums">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="album.coverPhotoURL" alt="Album Cover" width="100" height="200">
            <div class="card-body">
                <h5 class="card-title">{{album.name}}</h5>
                <h6 class="card-title">{{album.dateCreated}}</h6>
                <h6 class="card-title">{{album.creatredBy}}</h6>
                <a [routerLink]="['/album',album.id]" class="btn btn-primary">Go To Album</a>
            </div>
        </div>
    </div>
</div>
